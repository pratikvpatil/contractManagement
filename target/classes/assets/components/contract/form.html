<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contract Management</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<div class="container">

<h2> Add New Contract </h2>
<form ng-submit="submit()" ng-controller="ContractsAdd">
  <br>
  <label for="email">Contract Code:</label>
  <input type="text" ng-model="contractcode" class="form-control" name="text1" />
  <br>
  <label for="email">Description:</label>
  <input type="text" ng-model="description" class="form-control" name="text2" />
  <br>
  <label for="email">Vendor:</label>
  <input type="text" ng-model="vendor" class="form-control" name="text3" />
  <br>
  <label for="email">Percent Complete:</label>
  <input type="text" ng-model="percentComplete" class="form-control" name="text4" />
  <br>
  <label for="email">Budget:</label>
  <input type="text" ng-model="budget" class="form-control" name="text5" />
  <br>
  <label for="email">Payment:</label>
  <input type="text" ng-model="payment" class="form-control" name="text6" />
  <br>
  <label for="email">Forecast:</label>
  <input type="text" ng-model="forecast" class="form-control" name="text7" />
  <br>
  <label for="email">Committed:</label>
  <input type="text" ng-model="committed" class="form-control" name="text8" />
  <br>
  <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
</form>
</div>
</html>
